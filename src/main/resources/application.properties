server.port=8080
server.ssl.enabled=false
spring.freemarker.enabled=true
spring.freemarker.charset=utf-8
spring.freemarker.prefer-file-system-access=false
spring.freemarker.settings.classic_compatible=true
spring.freemarker.settings.api_builtin_enabled=true
spring.freemarker.expose-spring-macro-helpers=true
spring.freemarker.expose-request-attributes=true

#url: jdbc:sqlite:D:\\restart1025\\sqlite\\springboot.db
spring.datasource.url=jdbc:h2:file:~/.h2/bid;AUTO_SERVER=TRUE
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=H2
spring.jpa.properties.hibernate.cache.use_second_level_cache=true
spring.jpa.properties.hibernate.cache.region.factory_class=org.hibernate.cache.ehcache.EhCacheRegionFactory

logging.path=${user.home}/.h2
logging.level.*=info
logging.level.com.slyak.zzbid.config.SchedulerConfig=error
logging.level.com.slyak.support.crawler=error